<p-dialog id="dialog-error"
          class="overflow-visible"
          header="{{'ERROR-COMPONENT_TITLE' | translate}}"
          [modal]="true"
          [(visible)]="errorVisible"
          [closable]="false">

  <div *ngIf="messageText">{{messageText}}</div>
  <div *ngIf="messageKey">{{messageKey | translate}}</div>

  <footer class="ui-dialog-single-button">
    <div align="center" class="ui-toolbar">
      <button class="ghost-button-regular"
              id="error-button"
              pButton
              label="{{ 'GENERIC_OK' | translate }}"
              (click)="hideError()">
      </button>
    </div>
  </footer>
</p-dialog>
